    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="src/Chatroom.scss">
    <link rel="stylesheet" type="text/css" href="./index.css">
    <link rel="stylesheet" href="https://npm-scalableminds.s3.eu-central-1.amazonaws.com/@scalableminds/chatroom@master/dist/Chatroom.css" />
    <title>Chatroom Demo</title>
  </head>
  <body>
    <div class="chat-container"></div>
    <div style="text-align: center;">
      <button class="chat-demo-button" id="demo-button">Start Demo</button>
      <button class="chat-demo-button" id="clear-button">Clear</button>
    </div>
    <script src="https://npm-scalableminds.s3.eu-central-1.amazonaws.com/@scalableminds/chatroom@master/dist/Chatroom.js"/></script>
    <!-- <script src="src/Chatroom.js"></script> -->
    <script type="text/javascript">
      window.chatroom = new window.Chatroom({
        host: "http://localhost:5005",
        title: "Chat with UST Gang Gang",
        container: document.querySelector(".chat-container"),
        welcomeMessage: "Hi, How may I help you?",
        speechRecognition: "en-US",
        voiceLang: "en-US"
      });
      chatroom.openChat();

      function clearDemo() {
        chatroom.clear();
      }
      document.getElementById("clear-button").addEventListener("click", clearDemo, false);
    </script>
